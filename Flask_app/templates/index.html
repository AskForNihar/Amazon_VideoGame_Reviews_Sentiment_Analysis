<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CAPTCHA RECOGNITION</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
      <font><h1><b>CAPTCHA RECOGNITION</b></h1></font>
      <br>
      <font><h1 class="h3 mb-3 font-weight-normal">Please Upload Image</h1></font>
        <br>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
        <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      <br>
      {% if image_loc %}
        <img class="mb-4" src="{{ url_for('static', filename=image_loc) }}" alt="" width="252" height="90">
          <br>
      <font><h5 class="h3 mb-3 font-weight-normal">Prediction: {{prediction}}</h5></font>
      {% endif %}
    </form>
  </body>
</html>
